
<!doctype html>

<head>
	<title>Dynamic Sheen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	
	<link rel="stylesheet" href="css/dynamic-sheen.css" type="text/css" media="screen">
</head>


<body>
	<h1 id="sheen">DANGER!!</h1>
	
	<span class="sheen-text-base">This looks pretty good when it is <span id="sheen2">glowing&nbsp;and&nbsp;glowing&nbsp;and&nbsp;glowing</span>, don't you think?</span>
	
	<h1 id="sheen3">poopy pants</h1>
	
	<div id="sheen4" class="sheenButton">CLICK HERE</div><br/><br/>
	
	<div id="sheen5" class="sheenButtonRound">GO</div><br/><br/>
	
	<div id="sheen6" class="sheenButtonImage">DOWNLOAD</div><br/><br/>

	
	<script src="js/dynamic-sheen.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var glowing = new DynamicSheen({
			id:'sheen',
			//textClass:'sheen-text',
			baseColor:'red',
			speed:'superfast',
			node:'span'
		});
		
		var glowing2 = new DynamicSheen({
			id:'sheen2',
			textClass:'sheen-text2',
			speed:'slow',
			baseColor:'blue',
			node:'span'
		});
		
		var glowing3 = new DynamicSheen({
			id:'sheen3',
			node:'span',
			baseColor:'brown',
			speed:'fast',
			repeat:'hover'
		});
		
		var glowing4 = new DynamicSheen({
			id:'sheen4',
			type: 'button-sheen',
			speed:'fast',
			repeat:'hover'
		});
		
		var glowing5 = new DynamicSheen({
			id:'sheen5',
			type: 'button-sheen',
			speed:'superfast',
			repeat:'hover'
		});
		
		var glowing6 = new DynamicSheen({
			id:'sheen6',
			type: 'button-sheen',
			speed:'superfast',
			repeat:'hover'
		});
		
		
		
	</script>
	
</body>
</html>
